<!DOCTYPE html>
 <html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CSS login Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Lato:300i,400&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a255ceb981.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="login-div">
            <div class="logo"></div>
            <div class="title">Welcome Back!</div>
            <div class="sub-title">Enter your account details</div>
            <div class="fields">
                <form>
                <div class="username"><i class="fas fa-user-circle"></i><input type="username" class="user-input" placeholder="Username" required/></div>
                <div class="password"><i class="fas fa-key"></i><input type="password" class="password-input" placeholder="Password" required/></div>
            </div>
            <button class="signin-button" type="submit" value="submit">LOG IN</button>
        </form>
            <div class="link"><a href="#">Forgot password?</a></div>
        </div>
        
        
    </body>
</html>
